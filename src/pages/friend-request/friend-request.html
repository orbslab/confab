
<ion-header>

  <ion-navbar color="confab">
    <ion-title>friendRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let requests of friendRequests">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-avatar>
              <img src="../../assets/imgs/{{ requests.img }}.jpg" alt="" style="height: 80px; widows: 60px;">
            </ion-avatar>
          </ion-col>
          <ion-col col-8>
            <h3>{{ requests.name }}</h3>
            <h5>{{ requests.bio }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <button ion-button color="confab" outline>Connect</button>
          </ion-col>
          <ion-col col-6>
              <button ion-button color="danger" outline>Ignore</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
