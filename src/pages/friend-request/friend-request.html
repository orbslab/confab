
<ion-header>

  <ion-navbar color="confab">
    <ion-title>friendRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  
  <ion-card *ngFor="let requests of friendRequests">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-avatar>
              <img src="../../assets/imgs/ppl1.jpg" alt="" style="height: 80px; widows: 60px;">
            </ion-avatar>
          </ion-col>
          <ion-col col-8>
            <h3>{{ requests.senname }}</h3>
            <h5>{{ requests.senbio }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <button ion-button color="secondary" outline (click)="accept(requests._id, requests.sender, requests.senname, requests.reciver, requests.recivername)">Accept</button>
          </ion-col>
          <ion-col col-6>
              <button ion-button color="danger" outline (click)="ignor(requests._id)">Ignore</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card><br>
  <button ion-button color="secondory" roundoutline [navPush]="friendsList">See Friend List</button>
</ion-content>
