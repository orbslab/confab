
<ion-header>

  <ion-navbar color="confab">
    <ion-title>friends-list</ion-title>
    <ion-buttons right>
        <button ion-button (click)="chatsPage()" icon-only>
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  
  <ion-list>
    <ion-item-sliding *ngFor="let friend of friends">
      <ion-item (click)="friendProfile(friend.email)"> 
        <ion-avatar item-left>
          <img src="../../../assets/imgs/ppl6.jpg" alt="">
        </ion-avatar>
        <h2>{{ friend.name }}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" outline>
          <ion-icon name="close"></ion-icon>
          Unfriend
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
