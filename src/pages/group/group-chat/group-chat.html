<ion-header>
        <ion-navbar color="confab">
          <ion-title>
            <ion-item color="confab">
                <ion-avatar item-left>
                    <img src="../../../assets/imgs/{{ user.userImg }}.jpg" alt="">
                  </ion-avatar>
                  {{ user.userName }}
            </ion-item>
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content color="light">
        <div class="group">
          <div class="chat-box">
            <div class="message-area"  #scrollMe>
              <div class="message" *ngFor="let message of messages" [class]="message.user == 'outgoing' ? 'outgoing' : 'incoming'">
                <p>{{message.text}}</p>
              </div>
            </div>
      
            <div class="input-area">
      
              <form>
                <ion-input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Say something nice..."></ion-input>
                <button (click)="sendMessage()">
                  <ion-icon name="send"></ion-icon>
                </button>
              </form>
            </div>
          </div>
        </div>
      
      </ion-content>
